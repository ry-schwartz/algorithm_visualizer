{% extends 'base.html' %}
{% load static %}
{% block content %}
<header>
    <a href="{% url 'home' %}"  class="home-button">
        <img src="{% static 'images/home.svg' %}" alt="Home" />
    </a>
    <h1>Shortest-Path <br> Visualizer</h1>
    <form action="{% url 'shortest-path' %}" method="GET">
        <select id="difficulty" class="styled-dropdown" name="difficulty">
            <option value="" disabled selected hidden>Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <label for="speed-slider">Speed: {{speed}}</label>
        <input type="range" min="1" max="5" step="1" value="2" id="speed-slider" name="speed">
        <button id="generate-maze">Generate Maze</button>
        <button id="reset-button" type="button">Reset</button>
    </form>
</header>
<main>
    <div class="visualizer-grid">
        <!-- Grid will be dynamically created here -->
    </div>
    <div class="button-container">
        <button id="run-dijkstra">Dijkstra</button>
        <button id="run-bellman-ford">Bellman-Ford</button>
    </div>
</main>

<script src="{% static 'js/shortest_path.js' %}"></script>
<script type="application/json" id="data-script">
    {
        "speed": 2,
        "difficulty": "easy"
    }
    </script>
{% endblock %}
